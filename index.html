<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </div>
    <div class="main">
      <p id="add-task-section">
        <label for="add-task" class="add-task-label">Add Item</label>
        <div class="task-row">
          <input id="add-task" class="add-task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="header-text">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox">
          <label class="incomplete-task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="edit-task-label edit-mode-label">Go Shopping</label>
          <input type="text" class="task edit-mode-input" value="goShopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-text">Completed</h3>
      <ul id="completed-tasks">
        <li class="list">
          <input type="checkbox" class="checkbox" checked>
          <label class="complete-task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
